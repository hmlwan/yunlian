    <include file="App/Admin/View/Public/left.html"/>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">会员管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
            </div>
        </div>
        <div class="result-wrap">

            <div class="result-title">
                <div class="result-list">
                    <a href="{:U('Member/index')}">返回</a>
                </div>
            </div>
            <div class="result-content">
                <table class="result-tab" width="100%">
                    <tr>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>手机号</th>
                        <th>星星数</th>
                        <th>佣金</th>
                        <th>状态</th>
                        <th>注册时间</th>
                    </tr>
                    <volist name='my_invit' id='vo'>
                        <tr>
                            <td>{$vo['member_id']}</td>
                            <td>{$vo['username']}</td>
                            <td>{$vo['phone']}</td>
                            <td>{$vo['stars']}</td>
                            <td>{$vo['deposit']}</td>
							<td><eq name="vo.is_lock" value="1">锁定<else/>正常</eq></td>
                            <td>{$vo['reg_time']|date="Y-m-d H:i:s",###}</td>
                        </tr>
                    </volist>

                </table>
                <div class="list-page"> <ul>{$page}</ul></div>
            </div>

        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
