<include file="App/Admin/View/Public/left.html"/>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">商品管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="{:U('Good/index')}" method="get">
                    <table class="search-tab">
                        <tr>
                            <td width="70">商品名称:</td>
                            <td><input class="common-text" placeholder="关键字" name="good_name" value="{$_GET['good_name']}" type="text"></td>
                            <td width="70">商品ID:</td>
                            <td><input class="common-text" placeholder="ID" name="id" value="{$_GET['id']}" type="text"></td>
                            <td><input class="btn btn-primary btn2"  value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
          
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:U('Good/edit#4#0')}"><i class="icon-font"></i>新增商品</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                        	<th>id</th>
                            <th>类别</th>
                            <th>名称</th>
                            <th>排序</th>
                            <th>简介</th>
                            <th>商品图片</th>
                            <th>币种名称</th>
                            <th>价格</th>
                            <th>规格</th>
                            <th>是否兑换</th>
                            <th>状态</th>
                            <th>修改时间</th>
                            <th>操作</th>
                        </tr>
                        <volist name="list" id="vo" empty="$empty">
                        <tr> 
                        	<td>{$vo.id}</td>
                        	<td>{$vo.type_name}</td>
                            <td>{$vo.good_name}</td>
                            <td>{$vo.sort}</td>
                            <td>{$vo.good_title}</td>
                            <td><img src="{$vo.logo}" style="width: 60px;height: 60px" alt=""></td>
                            <td>{$vo.currency_name}</td>
                            <td>{$vo.price}</td>
                            <td>
                                <if condition="$vo['spec']">
                                    <p>名称：{$vo.spec_name}</p>
                                    <p>{$vo.spec_val}</p>
                                    <else />
                                    无规格
                                </if>
                            </td>
                            <td><eq name='vo.is_exchange' value='1'><span style="color: #00bd00">是</span><else/>否</eq></td>
                            <td><eq name='vo.status' value='0'><span style="color: #FF0000">下线中</span><else/>发布中</eq></td>
                            <td title='{$vo.op_time|date="Y-m-d H:i:s",###}'>{$vo.op_time|date="Y-m-d H:i:s",###}</td>
                            <td>
                                <a class="link-update" href="{:U('Good/edit',array('id'=>$vo['id']))}">修改</a>|
                                <a class="link-del" href="javascript:void(0)" onclick="cexiao('{$vo.id}')">删除</a>|
                                <if condition="$vo['status'] eq 1">
                                    <a class="link-del blue"  href="javascript:void(0)" style="" onclick="pub('{$vo.id}',0,'下线')">下线</a>
                                <else />
                                    <a class="link-del orange" href="javascript:void(0)" onclick="pub('{$vo.id}',1,'发布')">发布</a>
                                </if>
                            </td>
                        </tr>
                        </volist>
                    </table>
                </div>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
<script>
    function cexiao(id){
        layer.confirm('确定删除吗？', {
            btn: ['确定','取消'], //按钮
            title: '撤销删除'
        }, function(){
            $.post("{:U('Good/del')}",{id:id,model:"goods"},function(data){
                if(data['status'] == 1){
                    layer.msg(data['info'],{icon:1});
                    setTimeout(function(){location.reload();},1000);
                }else{
                    layer.msg(data['info']);
                }
            })
        }, function(){
            layer.msg('已取消');
        });
    }
    function pub(id,status,field){
        layer.confirm('确定'+field+'吗？', {
            btn: ['确定','取消'], //按钮
            title: '撤销操作'
        }, function(){
            $.post("{:U('Good/pub')}",{id:id,status:status},function(data){
                if(data['status'] == 1){
                    layer.msg(data['info'],{icon:1});
                    setTimeout(function(){location.reload();},1000);
                }else{
                    layer.msg(data['info']);
                }
            })
        }, function(){
            layer.msg('已取消');
        });
    }

</script>
