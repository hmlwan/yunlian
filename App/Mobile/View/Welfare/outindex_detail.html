<include file="Public:header"/>
<body>

<div>
    <header>
        <div class="header_bt">
            <div class="header_f"><a href="javascript:history.back()" class=""></a></div>
            <div class="header_c">站外福利</div>
        </div>
        <div style="height: .74rem;clear: both;"></div>
    </header>

    <div class="fl_item">
        <div class="swiper-container fl_h">
            <div class="swiper-wrapper">
                <volist name="carousel_list" id="vv">
                    <div class="swiper-slide"><img src="{$vv.img}" alt=""></div>
                </volist>
            </div>
            <div class="swiper-pagination"></div><!--分页器。如果放置在swiper-container外面，需要自定义样式。-->
        </div>
    </div>
    <div class="wd_line"></div>
    <div class="fl_c">
        <div class="fl_l">
            <ul>
                <li  class="active">站外福利</li>
                <volist name="good_type_list" id="g">
                    <a href="{:U('Welfare/good',array('good_type_id'=>$g['id']))}"><li>{$g.type_name}</li></a>
                </volist>
            </ul>
        </div>
        <div class="zwxq">
            <div class="zwxq_c">
                <div class="ad_h">
                    <img src="{$ad_info.ad_img}" alt="">
                </div>
                <div class="cj_btn" data-ad_url="{$ad_info.ad_url}" onclick="add_click({$ad_info.id})">
                   立即参加
                </div>
                <div class="wd_line"></div>
                <div class="hdjs">
                    {$ad_info.detail}
                </div>
            </div>
        </div>
    </div>

</div>


<div style="height: .9rem;"></div>
<div class="footer_main">
    <ul>
        <a href="index.html">
            <li class="footer_fl">省券</li>
        </a>
        <a href="{:U('Welfare/outindex')}">
            <li class="footer_f2 footer_active_f2">福利</li>
        </a>
        <a href="{:U('Exchange/buyview')}">
            <li class="footer_f3">
                兑换
            </li>
        </a>

        <a href="b2c_fenlei_01.html">
            <li class="footer_f4">
                开箱
            </li>
        </a>
        <a href="{:U('Member/index')}">
            <li class="footer_f5">
                我的
            </li>
        </a>
    </ul>
</div>
<script>
    var mySwiper = new Swiper('.fl_h',{
        pagination: {
            el: '.swiper-pagination',
        },
        loop : true,
        autoplay:true
    });
    function  add_click(id) {
        var ad_url = $(".zwxq .cj_btn").data('ad_url');
        window.location.href = ad_url;
        $.post("{:U('Welfare/add_outindex_click')}",{
            id:id
        },function(data){

        })
    }
    
</script>
