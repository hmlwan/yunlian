<include file="App/Admin/View/Public/left.html"/>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">商品管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="{:U('Good/type')}" method="get">
                    <table class="search-tab">
                        <tr>
                            <td width="100">商品类型名称:</td>
                            <td><input class="common-text" placeholder="关键字" name="type_name" value="{$_GET['type_name']}" type="text"></td>
                            <td><input class="btn btn-primary btn2"  value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
          
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:U('Good/typeedit#4#1')}"><i class="icon-font"></i>新增商品类型</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                        	<th>id</th>
                        	<th>排序</th>
                            <th>名称</th>
                            <th>状态</th>
                            <th>修改时间</th>
                            <th>操作</th>
                        </tr>
                        <volist name="list" id="vo" empty="$empty">
                        <tr> 
                        	<td>{$vo.id}</td>
                        	<td>{$vo.sort}</td>
                            <td>{$vo.type_name}</td>
                            <td><eq name='vo.status' value='0'><span style="color: #FF0000">下线</span><else/>上线</eq></td>
                            <td>{$vo.op_time|date="Y-m-d  H:i:s",###}</td>
                            <td>
                                <a class="link-update" href="{:U('Good/edit',array('id'=>$vo['id']))}">修改</a>|
                                <a class="link-del" href="javascript:void(0)" onclick="cexiao('{$vo.id}')">删除</a><br>
                            </td>
                        </tr>
                        </volist>
                    </table>
                </div>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
<script>
    function cexiao(id){
        layer.confirm('确定删除吗？', {
            btn: ['确定','取消'], //按钮
            title: '撤销删除'
        }, function(){
            $.post("{:U('Good/del')}",{id:id,model:"goods_type"},function(data){
                if(data['status'] == 1){
                    layer.msg(data['info'],{icon:1});
                    setTimeout(function(){location.reload();},1000);
                }else{
                    layer.msg(data['info']);
                }
            })
        }, function(){
            layer.msg('已取消');
        });
    }
function setlimit(id){
	$.post("{:U('Currency/savePrice')}",{id:id,price_up:$("#price_up").val(),price_down:$("#price_down").val()},function(data){
		 if(data<0){
			layer.msg(data.info);
		 }else{
			layer.msg(data.info);
			setTimeout("location.reload()",2000);
		 }
	});
}
</script>
