<include file="Public:header"/>
<body  style="background-color: #f5f7f6">

<div>
    <header>
        <div class="header_bt">
            <div class="header_f"><a href="{:U('Member/mem_info')}" class="header_fh"></a></div>
            <div class="header_c">修改支付宝</div>
        </div>
        <div style="height: .74rem;clear: both;"></div>
    </header>
    <div class="xgzfb">
        <div class="xgzfb_top">
            <p>
                <i></i>
                <span>为保障账户安全，实名需使用本人的注册手机号，每个账号只有{$config.cert_num}次实名认证机会</span>
            </p>
        </div>
        <div class="xg_c">
            <div class="xg_info">
                <span>姓名</span>
                <span><input type="text" readonly value="{$member_info.true_name}"></span>
            </div>
            <div class="xg_info">
                <span>身份证号</span>
                <span><input type="text" readonly value="{$member_info.id_card}"></span>
            </div>
            <div class="xg_info">
                <span>我的手机</span>
                <span><input type="text" readonly value="{$member_info.phone}"></span>
            </div>
            <div class="xg_line"></div>
            <div class="xg_info">
                <span>所属银行</span>
                <span><input type="text" readonly value="{$member_info.bank_name}"></span>
            </div>
            <div class="xg_info write">
                <span>昵称</span>
                <span><input type="text" class="require" name="nick_name" placeholder="请输入昵称" value="{$member_info.nick_name}"></span>
            </div>
        </div>
        <p class="bottom_c">我们承诺严密保障你的个人信息安全，请放心认证</p>
    </div>
</div>
<div class="xgqr_btn" onclick="sub()">
    修改昵称
</div>
<div style="height: .9rem;"></div>
<div class="footer_main">
    <ul>
        <li class="footer_fl">
            <a href="index.html">
                省券
            </a>
        </li>
        <li class="footer_f2">
            <a href="b2c_fenlei_01.html">
                福利
            </a>
        </li>
        <li class="footer_f3">
            <a href="b2c_fenlei_01.html">
                兑换
            </a>
        </li>
        <li class="footer_f4">
            <a href="b2c_fenlei_01.html">
                开箱
            </a>
        </li>
        <li class="footer_f5 footer_active_f5">
            <a href="{:U('Member/info')}">
                我的
            </a>
        </li>
    </ul>
</div>
<script>
    function sub(){
        var nick_name = $("input[name='nick_name']").val();

        var check_msg = Utils.check_require($('.xgzfb'));
        if(check_msg.is_require == 0){
            layer.msg(check_msg.msg);
            return false;
        }
        $.post("{:U('Member/update_nickname')}",{
            nick_name:nick_name,
        },function(data){
            if(data.status==1){
                layer.msg(data.info,{icon:1});
                window.setTimeout(function(){
                    window.location="{:U('Member/mem_info')}";
                },1000);
            }else{
                layer.msg(data.info);
                return false;
            }
        })
    };

</script>

<include file="Public:footer"/>
