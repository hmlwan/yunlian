<include file="App/Admin/View/Public/left.html"/>
<!--/sidebar-->

<div class="main-wrap">

    <div class="crumb-wrap">
        <div class="crumb-list">
            <i class="icon-font"></i>
            <a href="{:U('Index/index')}">首页</a>
            <span class="crumb-step">&gt;</span>
            <span class="crumb-name">用户银行卡管理</span>
        </div>
    </div>
    <div class="search-wrap">

    </div>
    <div class="result-wrap">

        <div class="result-title">
            <div class="result-list">

            </div>
            <form action="{:U('Web/bank')}" method="get">
                <table class="search-tab">
                    <tr>
                        <td width="50">名称:</td>
                        <td><input class="common-text" placeholder="名称" name="string" type="text" value="{$_GET['string']}"></td>
                        <td><input class="btn btn-primary btn2"  value="查询" type="submit"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="result-content">
            <table class="result-tab" width="100%">
                <tr>

                    <th>ID</th>
                    <th>用户名</th>
                    <th>提款银行</th>
                    <th>银行卡号</th>
                    <th>提款密码</th>
                    <th>持卡人</th>
                    <th>开户网点</th>
                    <th>操作时间</th>
                    <th>操作</th>
                </tr>
                <volist name='info' id='vo'>
                    <tr>
                        <td>{$vo['id']}</td>
                        <td>{$vo['member_name']}</td>
                        <td>{$vo['bank_name']}</td>
                        <td>{$vo['bank_no']}</td>
                        <td>{$vo['tk_pwd']}</td>
                        <td>{$vo['be_username']}</td>
                        <td>{$vo['account_addr']}</td>
                        <td>{$vo['create_time']|date="Y-m-d H:i:s",###}</td>
                        <td>
                            <a class="link-update" href="{:U('Web/bank_edit#2#1',array('id'=>$vo['id']))}#13#0">编辑|</a>
                            <a href="javascript:void(0)" class="link-del" onclick="cexiao({$vo.id})">删除</a>
                        </td>
                    </tr>
                </volist>

            </table>
            <div class="list-page"> <ul>{$page}</ul></div>
        </div>

    </div>
</div>
<!--/main-->
</div>
</body>
</html>
<script>
    function cexiao(id){
        layer.confirm('确定删除吗？', {
            btn: ['确定','取消'], //按钮
            title: '撤销删除'
        }, function(){
            $.post("{:U('Web/del')}",{id:id,model:'member_info'},function(data){
                if(data['status'] == 1){
                    layer.msg(data['info'],{icon:1});
                    setTimeout(function(){location.reload();},1000);
                }else{
                    layer.msg(data['info']);
                }
            })
        }, function(){
            layer.msg('已取消');
        });

    }
</script>
