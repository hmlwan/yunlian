<include file="Public:header"/>
<body>

<div>
    <header>
        <div class="header_bt">
            <div class="header_f"><a href="javascript:history.back()" class=""></a></div>
            <div class="header_c">福利</div>
        </div>
        <div style="height: .74rem;clear: both;"></div>
    </header>

    <div class="fl_item">
        <div class="swiper-container fl_h">
            <div class="swiper-wrapper">
                <volist name="carousel_list" id="vv">
                    <div class="swiper-slide"><img src="{$vv.img}" alt=""></div>
                </volist>
            </div>
            <div class="swiper-pagination"></div><!--分页器。如果放置在swiper-container外面，需要自定义样式。-->
        </div>
    </div>
    <div class="wd_line"></div>
    <div class="fl_c">
        <div class="fl_l">
            <ul>
                <a href="{:U('Welfare/outindex')}"><li>站外福利</li></a>
                <volist name="good_type_list" id="g">
                    <a href="{:U('Welfare/good',array('good_type_id'=>$g['id']))}" ><li <if condition="$good_type_id eq $g['id']">class='active'</if>>{$g.type_name}</li></a>
                </volist>
            </ul>
        </div>
        <div class="fl_r">
            <ul>
                <volist name="goods_list" id="v">
                    <li>
                        <a href="{:U('Welfare/good_detail',array('good_id'=>$v['id']))}">
                            <img src="{$v.logo}" alt="">
                            <p class="title">
                                <span>{$v.good_name}</span>
                                <span class="desc">{$v.good_title}</span>
                            </p>
                            <p class="price"><span>{$v.price}</span><i></i></p>
                        </a>
                    </li>
                </volist>
            </ul>
        </div>
    </div>

</div>


<div style="height: .9rem;"></div>

    <ul>
        <li class="footer_fl">

            </a>
        </li>
        <li class="footer_f3">
            <a href="b2c_fenlei_01.html">
                兑换
            </a>
        </li>
        <li class="footer_f4">
            <a href="b2c_fenlei_01.html">
                开箱
            </a>
        </li>
        <li class="footer_f5">
            <a href="{:U('Member/index')}">
                我的

        </li>
    </ul>
</div>
