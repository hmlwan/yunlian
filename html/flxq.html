<script>
    var mySwiper = new Swiper('.fl_h',{
        pagination: {
            el: '.swiper-pagination',
        },
        loop : true,
        autoplay:true
    });
    $(".dh").click(function () {
        if($(this).attr('flag') == 1){
            $(".gmsp").show();
            $(this).attr('flag',2);
        }else{
            $(".gmsp").hide();
            $(this).attr('flag',1);
        }
    });
    $(".gmsp .close").click(function () {
        $(".gmsp").hide();
        $(".dh").attr('flag',1)
    })

</script>
