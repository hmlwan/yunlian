<include file="Public:header"/>
<body style="background-color: #f5f7f6">
<div>
    <header>
        <div class="header_bt">
            <div class="header_f"><a href="{:U('Member/index')}" class="header_fh"></a></div>
            <div class="header_c">云链钱包</div>
        </div>
        <div style="height: .74rem;clear: both;"></div>
    </header>
    <div class="spkj">
        <ul>
            <volist name="list" id="vo">
                <li>
                    <if condition="$vo['logo']">
                        <img src="{$vo.logo}" alt="">
                    <else />
                        <img src="__IMG__/kj1.png" alt="">
                    </if>
                    <p class="spkj_t">
                        <span class="kj_title">{$vo.good_name}</span>
                        <i class="kj_mai"></i>
                    </p>
                    <p class="spkj_b">
                        <span class="kj_price">价格{$vo.price}</span><i class="kj_coin"></i>
                        <span class="kj_num">数量{$vo.num}张</span>
                        <span class="sy_btn" data-url="{:U('Order/mem_goods_detail',array('id'=>$vo['id']))}" data-is_exchange="{$vo.is_exchange}" data-status="{$vo.status}">使用</span>
                    </p>
                </li>
            </volist>

        </ul>
    </div>
</div>

<div style="height: .9rem;"></div>
<div class="footer_main">
    <ul>
        <li class="footer_fl">
            <a href="index.html">
                省券
            </a>
        </li>
        <li class="footer_f2">
            <a href="{:U('Welfare/outindex')}">
                福利
            </a>
        </li>
        <li class="footer_f3">
            <a href="b2c_fenlei_01.html">
                兑换
            </a>
        </li>
        <li class="footer_f4">
            <a href="b2c_fenlei_01.html">
                开箱
            </a>
        </li>
        <li class="footer_f5 footer_active_f5">
            <a href="{:U('Member/index')}">
                我的
            </a>
        </li>
    </ul>
</div>
<script>
     $(".spkj").find('.sy_btn').click(function () {
         var status = $(this).data('status');
         var url = $(this).data('url');
         var is_exchange = $(this).data('is_exchange');
         if(status == 0){
             layer.msg("该商品已下架");
             return  false;
         }
         if(status == 1 && is_exchange != 1){
             layer.msg("该商品不支持兑换");
             return  false;
         }
        window.location.href = url;
     })
</script>

<include file="Public:footer"/>
