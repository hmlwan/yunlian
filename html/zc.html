<!DOCTYPE html>
<html lang="en">
<head>
    <!--申明当前页面的编码集-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--网页标题-->
    <title>注册</title>
    <script type="text/javascript" src="js/fontSize.js"></script>
    <!--网页关键词-->
    <meta name="keywords" content="" />
    <!--网页描述-->
    <meta name="description" content="" />
    <!--适配当前屏幕-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!--禁止自动识别电话号码-->
    <meta name="format-detection" content="telephone=no" />
    <!--禁止自动识别邮箱-->
    <meta content="email=no" name="format-detection" />
    <!--iphone中safari私有meta标签,
        允许全屏模式浏览,隐藏浏览器导航栏-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--iphone中safari顶端的状态条的样式black(黑色)-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--如果用户装了谷歌浏览器，用ie浏览时使用谷歌内核-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!--css文件-->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/reset.css" />
    <script src="js/jquery1.10.2.min.js"></script>
</head>
<body>
    <div class="dl">
        <div class="dl_h">
            <i></i>
            <span>云链口袋</span>
        </div>
        <div class="errmsg"><i class="tipmsg">注册成功</i></div>
        <div class="dl_c">
            <ul>
                <li>
                    <i class="phone"></i>
                    <input type="text" placeholder="请输入手机号码" >
                </li>
                <li>
                    <i class="lock"></i>
                    <input type="text" placeholder="请输入登录密码" >
                </li>
                <li>
                    <i class="yqm"></i>
                    <input type="text" placeholder="请输入邀请码" >
                </li>
                <li class="sms_c">
                    <i class="sms"></i>
                    <input type="text" placeholder="请输入短信码" >
                    <em class="get_code active">获取验证码</em>
                </li>
                <div class="yzmmsg">验证码已发送，请耐心等待</div>
            </ul>
            <div class="dl_tips">
                <a class="wjmm" href="">忘记密码?</a>
                <a class="sjdl" href="">手机登录</a>
            </div>
            <div class="btn">
                <a class="dl_btn">立即注册</a>
            </div>
            <p class="bzzh">
                <i></i>
                <span>重泰保险保你账号安全</span>
            </p>
        </div>
    </div>
</body>
</html>
