<include file="App/Admin/View/Public/left.html"/>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">商品管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="{:U('Good/usergoods')}" method="get">
                    <table class="search-tab">
                        <tr>
                            <td width="70">商品名称:</td>
                            <td><input class="common-text" placeholder="关键字" name="good_name" value="{$_GET['good_name']}" type="text"></td>
                            <td width="70">会员ID:</td>
                            <td><input class="common-text" placeholder="ID" name="member_id" value="{$_GET['member_id']}" type="text"></td>
                            <td><input class="btn btn-primary btn2"  value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
          
                <div class="result-title">
                    <div class="result-list">
                        <!--<a href="{:U('Good/edit#4#0')}"><i class="icon-font"></i>新增商品</a>-->
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                        	<th>id</th>
                            <th>手机号码</th>
                            <th>商品类别</th>
                            <th>商品名称</th>
                            <th>购买数量</th>
                            <th>单价</th>
                            <th>剩余可兑换商品卡数量</th>
                            <th>是否兑换完</th>
                            <th>是否可兑换实物</th>
                            <th>创建时间</th>
                        </tr>
                        <volist name="list" id="vo" empty="$empty">
                        <tr> 
                        	<td>{$vo.id}</td>
                        	<td>{$vo.phone}</td>
                            <td>{$vo.type_name}</td>
                            <td>{$vo.good_name}</td>
                            <td>{$vo.num}</td>
                            <td>{$vo.price}</td>
                            <td>{$vo.valid_num}</td>
                            <td>
                                <if condition="$vo['is_used'] eq 1">
                                    是
                                <else />
                                    否
                                </if>
                            </td>
                            <td>
                                <if condition="$vo['is_exchange'] eq 1">
                                    是
                                    <else />
                                    否
                                </if>
                            </td>
                            <td title='{$vo.create_time|date="Y-m-d H:i:s",###}'>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
                        </tr>
                        </volist>
                    </table>
                </div>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
