<include file="App/Admin/View/Public/left.html"/>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">商品管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="{:U('Good/outside_ad')}" method="get">
                    <table class="search-tab">
                        <tr>
                            <td width="70">标题/副标题:</td>
                            <td><input class="common-text" placeholder="关键字" name="string" value="{$_GET['string']}" type="text"></td>
                            <td><input class="btn btn-primary btn2"  value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
          
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:U('Good/outside_ad_edit#4#2')}"><i class="icon-font"></i>新增站外广告</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                        	<th>id</th>
                            <th>标题</th>
                            <th>排序</th>
                            <th>简介</th>
                            <th>封面</th>
                            <th>是否推荐</th>
                            <th>广告横幅图</th>
                            <th>广告地址</th>
                            <th>标签</th>
                            <th>阅读量</th>
                            <th>点击跳转量</th>
                            <th>状态</th>
                            <th>修改时间</th>
                            <th>操作</th>
                        </tr>
                        <volist name="list" id="vo" empty="$empty">
                        <tr> 
                        	<td>{$vo.id}</td>
                        	<td>{$vo.title}</td>
                            <td>{$vo.sort}</td>
                            <td>{$vo.subtitle}</td>
                            <td><img src="{$vo.cover_img}" style="width: 60px;height: 60px" alt=""></td>
                            <td>
                                <if condition="$vo['is_recommend'] eq 1">
                                    <span class="red"> 是</span>
                               <else />
                                    否
                                </if>
                            </td>
                            <td><img src="{$vo.ad_img}" style="width: 60px;height: 60px" alt=""></td>
                            <td>{$vo.ad_url}</td>
                            <td>{$vo.tag_json_str}</td>
                            <td>{$vo.read_num|default='0'}</td>
                            <td>{$vo.click_num|default='0'}</td>
                            <td><eq name='vo.status' value='0'><span style="color: #FF0000">关闭</span><else/>开启</eq></td>
                            <td title='{$vo.create_time|date="Y-m-d H:i:s",###}'>{$vo.update_time|date="Y-m-d H:i:s",###}</td>
                            <td>
                                <a class="link-update" href="{:U('Good/outside_ad_edit#4#2',array('id'=>$vo['id']))}">修改</a>|
                                <a class="link-del" href="javascript:void(0)" onclick="cexiao('{$vo.id}')">删除</a>|
                                <if condition="$vo['status'] eq 1">
                                    <a class="link-del blue"  href="javascript:void(0)" style="" onclick="pub('{$vo.id}',0,'下线')">下线</a>
                                <else />
                                    <a class="link-del orange" href="javascript:void(0)" onclick="pub('{$vo.id}',1,'发布')">发布</a>
                                </if>
                            </td>
                        </tr>
                        </volist>
                    </table>
                </div>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
<script>
    function cexiao(id){
        layer.confirm('确定删除吗？', {
            btn: ['确定','取消'], //按钮
            title: '撤销删除'
        }, function(){
            $.post("{:U('Good/del')}",{id:id,model:"outside_ad"},function(data){
                if(data['status'] == 1){
                    layer.msg(data['info'],{icon:1});
                    setTimeout(function(){location.reload();},1000);
                }else{
                    layer.msg(data['info']);
                }
            })
        }, function(){
            layer.msg('已取消');
        });
    }
    function pub(id,status,field){
        layer.confirm('确定'+field+'吗？', {
            btn: ['确定','取消'], //按钮
            title: '撤销操作'
        }, function(){
            $.post("{:U('Good/outside_ad_pub')}",{id:id,status:status},function(data){
                if(data['status'] == 1){
                    layer.msg(data['info'],{icon:1});
                    setTimeout(function(){location.reload();},1000);
                }else{
                    layer.msg(data['info']);
                }
            })
        }, function(){
            layer.msg('已取消');
        });
    }

</script>
