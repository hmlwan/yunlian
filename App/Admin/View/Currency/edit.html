    <include file="App/Admin/View/Public/left.html"/>
     <script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor.js"></script>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor/plugins/prettify.js"></script>
    <!--/sidebar-->
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">币种编辑</span></div>
        </div>
        <div class="result-wrap">
            <form action="{:U('Currency/edit')}" method="post" id="myform" name="myform" enctype="multipart/form-data">
                <input type="hidden" value="{$info.currency_id}" name="currency_id">
                <div class="config-items">
                    <div class="config-title">
                        <h1><i class="icon-font">&#xe00a;</i>币种编辑</h1>
                    </div>
                    <div class="result-content">
                        <table width="100%" class="insert-tab">
                            <tbody>
                                <tr>
                                    <th width="15%"><i class="require-red">*</i>货币LOGO</th>
                                    <td><img  style="height:80px;"src="{$info.currency_logo}"><input type="hidden" name="currency_logo" value="{$info.currency_logo}" class="common-text"></td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>货币LOGO上传</th>
                                    <td><input type="file" name="Filedata" class="common-text"></td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>货币名称：</th>
                                    <td><input type="text" id="" value="{$info.currency_name}" size="85" name="currency_name" class="common-text"></td>
                                </tr>
                                 <tr>
                                    <th><i class="require-red">*</i>英文标识</th>
                                    <td><input type="text" id="" value="{$info.currency_en}" size="85" name="currency_en" class="common-text"></td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>显示排序</th>
                                    <td><input type="text" id="" value="{$info.sort}" size="85" name="sort" class="common-text"><i class="require-red">（在前端显示的排序，数值越小，排序越靠前）</i></td>
                                </tr>
                               <tr>
                             	<tr>
                                    <th><i class="require-red">*</i>上线开关</th>
                                    <td>开启：<input type="radio" name="is_lock" value="0"  <eq name="info.is_lock"  value="0">checked="checked"</eq> />
										关闭：<input type="radio" name="is_lock" value="1"  <eq name="info.is_lock"  value="1">checked="checked"</eq> />
									</td>
                                </tr>



                                <tr>
                                    <th></th>
                                    <td>
                                        <input type="submit" value="提交" class="btn btn-primary btn6 mr10">
                                        <a href="{:U('Currency/index')}"><input type="button" value="返回"  class="btn btn6"></a>
                                    </td>
                                </tr>
                            </tbody></table>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
